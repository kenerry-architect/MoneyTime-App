<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signup m-login--2 m-login-2--skin-2" id="m_login">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/app/media/img//logos/logo-1.png">
				</a>
			</div>
			<div class="m-login__signup">
				<div class="m-login__head">
					<h3 class="m-login__title">
						Registre-se
					</h3>
					<div class="m-login__desc">
						Preencha os campos abaixo para criar uma conta:
					</div>
				</div>

				<form (ngSubmit)="f.form.valid" #f="ngForm" class="m-login__form m-form" action="">
					<div class="form-group m-form__group">
						<input required class="form-control m-input" type="text" placeholder="Nome completo" name="adminName" [(ngModel)]="signUpForm.adminName" #adminName="ngModel" >
						<error-feedback 
						[showError]="verifyFieldIntegrity(adminName)"
						[messageError]="'Hey, preencha o campo Nome'">
						</error-feedback>
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input" email placeholder="Email" name="email" [(ngModel)]="signUpForm.email" #email="ngModel" autocomplete="off">
						<error-feedback 
						[showError]="verifyFieldIntegrity(email)"
						[messageError]="'Hey, preencha o campo email'">
						</error-feedback>
					</div>
					<div class="form-group m-form__group" data-toggle="m-tooltip" data-skin="dark" data-placement="top" title="Dica: Utilize o nome da sua empresa: email@minhaempresa.com" >
						<input required class="form-control m-input" type="text" placeholder="Nome do Tenant" name="customDomain" 
							[(ngModel)]="signUpForm.customDomain" #customDomain="ngModel" autocomplete="off">
						<error-feedback 
						[showError]="verifyFieldIntegrity(customDomain)"
						[messageError]="'Hey, preencha o campo domínio'">
						</error-feedback>
					</div>
					<div class="form-group m-form__group">
						<input required class="form-control m-input" type="password" placeholder="Senha" name="password" [(ngModel)]="signUpForm.password" #password="ngModel">
						<error-feedback 
						[showError]="verifyFieldIntegrity(password)"
						[messageError]="'Hey, preencha o campo senha'">
						</error-feedback>
					</div>
					<div class="form-group m-form__group">
						<input required class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirme sua senha" name="rpassword" [(ngModel)]="signUpForm.rpassword" #rpassword="ngModel">
						<error-feedback 
						[showError]="verifyFieldIntegrity(rpassword)"
						[messageError]="'Hey, preencha o campo de confirmação da senha'">
						</error-feedback>
					</div>
					<div class="row form-group m-form__group m-login__form-sub">
						<div class="col m--align-left">
							<label class="m-checkbox m-checkbox--focus">
								<input type="checkbox" name="agree" [(ngModel)]="signUpForm.agree" #agree="ngModel">
								Eu aceito os
								<a href="#" class="m-link m-link--focus">
									termos e condições
								</a>
								.
								<span></span>
							</label>
							<span class="m-form__help"></span>
						</div>
					</div>
					<div class="m-login__form-action">
						<button (click)="onSignUp()" [disabled]="loading || f.invalid" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
							Registrar
						</button>
						&nbsp;&nbsp;
						<button [disabled]="loading" routerLink="/usuario/login" id="m_login_signup_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">
							Cancelar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
