<!-- m-login--forget-password -->
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--forget-password m-login--2 m-login-2--skin-2" id="m_login">
  <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
     <div class="m-login__container">
        <div class="m-login__logo">
           <a href="#">
           <img src="./assets/app/media/img//logos/logo-1.png">
           </a>
        </div>
        <div class="m-login__forget-password">
          <div class="m-login__head">
            <h3 class="m-login__title">
              Esqueceu sua senha ?
            </h3>
            <div class="m-login__desc">
              Insira seu e-mail para solicitar uma nova senha:
            </div>
          </div>
          <form (ngSubmit)="f.form.valid" #f="ngForm" class="m-login__form m-form" action="">
            <div class="form-group m-form__group">
              <input class="form-control m-input" email placeholder="Email" name="email" [(ngModel)]="forgetPasswordForm.email" #email="ngModel" id="m_email" autocomplete="off">
              <error-feedback 
              [showError]="verifyFieldIntegrity(email)"
              [messageError]="'Hey, preencha o campo e-mail'">
              </error-feedback>
            </div>
            <div class="m-login__form-action">
              <button [disabled]="loading || f.invalid" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primaryr">
                Solicitar
              </button>
              &nbsp;&nbsp;
              <button routerLink="/usuario/login" [disabled]="loading" id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn">
                Cancelar
              </button>
            </div>
          </form>
        </div>
     </div>
  </div>
</div>
